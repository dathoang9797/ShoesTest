<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Golden-Shoe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main__content">
      <div class="card__left">
        <div class="card__top">
          <img src="assets/nike.png" class="card__top__logo" />
        </div>
        <div class="card__title">Our Products</div>
        <div class="card__body">
          <div class="card__items "></div>
        </div>
      </div>
      <div class="card__right">
        <div class="card__top">
          <img src="assets/nike.png" class="card__top__logo" />
        </div>
        <div class="card__title">
          Your cart
          <span class="card__title__amount">$0.00</span>
        </div>
        <div class="card__body">
          <div class="cart__empty">
            <p class="cart__empty__text">Your cart is empty.</p>
          </div>
          <div class="cart__items"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
